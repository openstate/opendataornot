<table border="0" cellpadding="0" cellspacing="0" style="margin-left: auto; margin-right: auto; font-size:0px;">
{% for w in image_width %}
<tr>
  {% for h in image_height %}
    <td width="1" height="1" colspan="1" style="width: 1px; height: 1px; background: rgb{{ pixels[h, w] }};">&nbsp;</td>
  {% endfor %}
</tr>
{% endfor %}
</table>
